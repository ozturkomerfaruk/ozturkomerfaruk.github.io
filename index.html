<!DOCTYPE html>
<html>
<head>
<title>Introduction to JS</title>
</head>
<body>
<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>
<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<!-- This is the HTML element we will modify with JS -->
<img id="myImage" src="pic_bulboff.gif" style="width:100px;padding-left: 70px;">

<br>
<!-- In this example, we write the JS code directly inside the HTML element, which is NOT recommended. -->
<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn the light on</button>
<span style="padding-left: 10px;"></span>
<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn the light off</button>

</body>
</html>
